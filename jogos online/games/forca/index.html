<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="font-family: 'Press Start 2P', monospace;">Jogo da Forca</h1>
    <div id="gameContainer">
        <canvas id="hangmanCanvas" width="320" height="320"></canvas>
        <div id="dica">Dica: <span id="dicaTexto"></span></div>
        <div id="palavra"></div>
        <div id="letras">Letras tentadas: <span id="letrasTentadas"></span></div>
        <div id="letraBox">
            <input type="text" id="inputLetra" maxlength="1" autofocus autocomplete="off" placeholder="Letra" class="pixel-input">
            <button id="btnTentar" class="pixel-btn">Tentar letra</button>
        </div>
        <div id="arrisqueTudo">
            <input type="text" id="inputArrisque" autocomplete="off" placeholder="Arrisque tudo" class="pixel-input">
            <button id="btnArrisque" class="pixel-btn">Arriscar palavra</button>
        </div>
        <div id="mensagem"></div>
        <button id="btnReiniciar" class="pixel-btn" style="display:none;margin-top:12px;">Reiniciar</button>
    </div>
    <button onclick="location.href='../../index.html'">Voltar</button>
    <script src="script.js"></script>
</body>
</html>
