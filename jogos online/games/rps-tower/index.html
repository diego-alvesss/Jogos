<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel, Tesoura, Torre!</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .tower {
            margin: 20px auto 10px auto;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            min-height: 120px;
        }
        .trainer {
            background: #222;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 1em;
            margin: 2px 0;
            padding: 6px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ff00;
        }
        .trainer.active {
            background: #00ff00;
            color: #000;
            font-weight: bold;
        }
        .score {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .choices button {
            background: #111;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-size: 1.2em;
            margin: 0 10px;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            transition: background 0.2s;
        }
        .choices button:hover {
            background: #00ff00;
            color: #000;
        }
        .result {
            margin: 15px 0 5px 0;
            font-size: 1.1em;
            min-height: 24px;
        }
        .btn-restart {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 8px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Press Start 2P', monospace;
        }
        .btn-restart:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PAPEL, TESOURA, PEDRA!</h1>
        <div id="trainer-area">
            <div id="trainer-avatar" style="font-size:3em;margin-bottom:8px;">üßë‚Äçüé§</div>
            <div id="trainer-name" style="font-size:1.1em;margin-bottom:8px;color:#00ff00;font-weight:bold;">Treinador 1</div>
            <div id="trainer-choice" style="font-size:2em;height:1.2em;"></div>
        </div>
        <button class="btn-restart" id="startMatchBtn" style="display:none;margin-bottom:10px">Iniciar Partida</button>
        <div class="score" id="score">Voc√™ 0 x 0 Treinador</div>
        <div class="choices">
            <button onclick="play('papel')">üßª Papel</button>
            <button onclick="play('pedra')">ü™® Pedra</button>
            <button onclick="play('tesoura')">‚úÇÔ∏è Tesoura</button>
        </div>
        <div class="result" id="result"></div>
    <div class="tower" id="tower" style="display:none; position:relative; margin-top:30px;"></div>
        <button class="btn-restart" id="restartBtn" style="display:none">Reiniciar</button>
    </div>
    <script>
        const trainers = ['Treinador 1', 'Treinador 2', 'Treinador 3', 'Treinador 4', 'Treinador Final'];
        let currentTrainer = 0;
        let playerScore = 0;
        let aiScore = 0;
        let rounds = 0;
        let gameActive = true;

        function updateTower() {
            const towerDiv = document.getElementById('tower');
            towerDiv.innerHTML = '';
            for (let i = 0; i < trainers.length; i++) {
                const div = document.createElement('div');
                div.className = 'trainer' + (i === currentTrainer ? ' active' : '');
                div.textContent = trainers[i];
                towerDiv.appendChild(div);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Voc√™ ${playerScore} x ${aiScore} ${trainers[currentTrainer]}`;
            document.getElementById('trainer-name').textContent = trainers[currentTrainer];
        }

        function play(playerChoice) {
            if (!gameActive) return;
            const choices = ['papel', 'pedra', 'tesoura'];
            const aiChoice = choices[Math.floor(Math.random() * 3)];
            // Mostra escolha do treinador
            document.getElementById('trainer-choice').textContent = '';
            document.getElementById('result').textContent = '...';
            // Anima√ß√£o de tens√£o antes do resultado
            setTimeout(() => {
                document.getElementById('trainer-choice').textContent = emoji(aiChoice);
                let resultText = `Voc√™ escolheu ${emoji(playerChoice)}. ${trainers[currentTrainer]} escolheu ${emoji(aiChoice)}.`;
                let winner = '';
                if (playerChoice === aiChoice) {
                    winner = 'Empate!';
                } else if (
                    (playerChoice === 'papel' && aiChoice === 'pedra') ||
                    (playerChoice === 'pedra' && aiChoice === 'tesoura') ||
                    (playerChoice === 'tesoura' && aiChoice === 'papel')
                ) {
                    playerScore++;
                    winner = 'Voc√™ venceu a rodada!';
                } else {
                    aiScore++;
                    winner = `${trainers[currentTrainer]} venceu a rodada!`;
                }
                rounds++;
                resultText += ' ' + winner;
                document.getElementById('result').textContent = resultText;
                updateScore();
                checkEnd();
            }, 900);
        }

        function checkEnd() {
            if (playerScore === 3 || aiScore === 3 || rounds === 5) {
                gameActive = false;
                let msg = '';
                if (playerScore > aiScore) {
                    msg = `Voc√™ derrotou ${trainers[currentTrainer]}!`;
                    currentTrainer++;
                    // Torre aparece embaixo ap√≥s derrotar qualquer treinador (exceto o √∫ltimo)
                    if (currentTrainer < trainers.length) {
                        document.getElementById('tower').style.display = 'flex';
                        updateTower();
                        document.getElementById('startMatchBtn').style.display = 'inline-block';
                        document.getElementById('result').textContent = `Subiu na torre! Clique para iniciar partida contra ${trainers[currentTrainer]}.`;
                    } else {
                        msg += ' Parab√©ns! Voc√™ venceu todos os treinadores da torre!';
                        document.getElementById('restartBtn').style.display = 'inline-block';
                    }
                } else {
                    msg = `${trainers[currentTrainer]} venceu! Fim de jogo.`;
                    document.getElementById('restartBtn').style.display = 'inline-block';
                }
                if (currentTrainer >= trainers.length) {
                    document.getElementById('result').textContent = msg;
                }
            }
        }

        function nextTrainer() {
            playerScore = 0;
            aiScore = 0;
            rounds = 0;
            gameActive = true;
            document.getElementById('tower').style.display = 'none';
            updateScore();
            document.getElementById('trainer-choice').textContent = '';
            document.getElementById('result').textContent = `Prepare-se para enfrentar ${trainers[currentTrainer]}!`;
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('startMatchBtn').style.display = 'none';
        }

        function emoji(choice) {
            if (choice === 'papel') return 'üßª';
            if (choice === 'pedra') return 'ü™®';
            if (choice === 'tesoura') return '‚úÇÔ∏è';
            return '';
        }

        document.getElementById('restartBtn').onclick = function() {
            currentTrainer = 0;
            playerScore = 0;
            aiScore = 0;
            rounds = 0;
            gameActive = true;
            document.getElementById('tower').style.display = 'none';
            updateScore();
            document.getElementById('trainer-choice').textContent = '';
            document.getElementById('result').textContent = '';
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('startMatchBtn').style.display = 'none';
        };

        document.getElementById('startMatchBtn').onclick = function() {
            nextTrainer();
        };

    // Inicializa√ß√£o
    document.getElementById('tower').style.display = 'none';
    updateScore();
    document.getElementById('trainer-choice').textContent = '';
    document.getElementById('result').textContent = `Prepare-se para enfrentar ${trainers[currentTrainer]}!`;
    </script>
</body>
</html>
