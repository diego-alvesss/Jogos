<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #00ff00;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        .stats {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(4, 60px);
            gap: 12px;
            justify-content: center;
            margin: 0 auto 20px auto;
        }
        .card {
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            user-select: none;
        }
        .card.flipped {
            background: #00ff00;
            color: #000;
            transform: scale(1.08);
            cursor: default;
        }
        .card.matched {
            background: #009900;
            color: #fff;
            cursor: default;
            box-shadow: 0 0 20px #00ff00;
        }
        .btn-restart {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 8px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Press Start 2P', monospace;
        }
        .btn-restart:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JOGO DA MEMÓRIA</h1>
        <div class="stats">Tentativas: <span id="tries">0</span> | Acertos: <span id="matches">0</span>/10</div>
        <div class="board" id="board"></div>
        <button class="btn-restart" id="restartBtn" style="display:none">Reiniciar</button>
        <div id="winMsg" style="margin-top:15px;font-size:1.1em;color:#00ff00;"></div>
    </div>
    <script>
        const icons = ['🍎','🍌','🍇','🍉','🍒','🍋','🍍','🥝','🥑','🍓','🍎','🍌','🍇','🍉','🍒','🍋','🍍','🥝','🥑','🍓'];
        let shuffled, flipped, matched, tries;
        const board = document.getElementById('board');
        const triesSpan = document.getElementById('tries');
        const matchesSpan = document.getElementById('matches');
        const winMsg = document.getElementById('winMsg');
        const restartBtn = document.getElementById('restartBtn');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            shuffled = [...icons];
            shuffle(shuffled);
            flipped = [];
            matched = [];
            tries = 0;
            triesSpan.textContent = tries;
            matchesSpan.textContent = 0;
            winMsg.textContent = '';
            restartBtn.style.display = 'none';
            board.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                card.onclick = () => flipCard(i);
                board.appendChild(card);
            }
        }

        function flipCard(idx) {
            if (flipped.length === 2 || matched.includes(idx)) return;
            const card = board.children[idx];
            if (card.classList.contains('flipped')) return;
            card.classList.add('flipped');
            card.textContent = shuffled[idx];
            flipped.push(idx);
            if (flipped.length === 2) {
                tries++;
                triesSpan.textContent = tries;
                setTimeout(checkMatch, 700);
            }
        }

        function checkMatch() {
            const [i1, i2] = flipped;
            const c1 = board.children[i1];
            const c2 = board.children[i2];
            if (shuffled[i1] === shuffled[i2]) {
                c1.classList.add('matched');
                c2.classList.add('matched');
                matched.push(i1, i2);
                matchesSpan.textContent = matched.length / 2;
                if (matched.length === 20) {
                    winMsg.textContent = `Parabéns! Você completou com ${tries} tentativas.`;
                    restartBtn.style.display = 'inline-block';
                }
            } else {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
                c1.textContent = '';
                c2.textContent = '';
            }
            flipped = [];
        }

        restartBtn.onclick = startGame;
        startGame();
    </script>
</body>
</html>
